<ion-header>

  <ion-navbar>
    <ion-title ><img src="assets/img/qrico.png" height="36" width="46"> Gestionar carta </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
    <ion-list>
      <ion-card *ngFor="let categoria of categories">
                      <ion-item-sliding>
                          <ion-item class=holas>
                              <p class="product" (click)="select(categoria)">{{categoria.name}}</p>
                          </ion-item>
                          <ion-item-options side="left">
  
                              <button  class=hecho ion-button expandable (click)="editCategory(categoria)">Editar</button>
                              <button  class=pagado ion-button expandable (click)="deleteCategory(categoria)">Borrar</button>
                            </ion-item-options>
        </ion-item-sliding>
            
          
          
        </ion-card>
      </ion-list>
      <button ion-button class="buttonComandasBarra"  (click)="addCategory()">Añadir categoría</button>
  </ion-content>
