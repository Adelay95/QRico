<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/qrico.png" height="36" width="46">Cocina</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="UpdateList()"> <ion-icon name="sync" class="ico"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="fondo">
  <ion-list>
    <ion-card *ngFor="let product of cocina">
            <div *ngIf="!bebidas">
                    <ion-item-sliding *ngIf="product.productQuantity!=3">
                        <ion-item class=holas>
                            <p class="product" *ngIf=" product.productState == 0" ><ion-icon class="hola" name="alarm"></ion-icon><b> Mesa: {{product.number}},</b>  {{ product.name }}</p>
                        </ion-item >
                        <ion-item-options side="left">
                            <button ion-button expandable (click)="delete(product.id)">Realizado</button>
                          </ion-item-options>
                      </ion-item-sliding>
                    </div>
                    <div *ngIf="bebidas">
                      <ion-item-sliding *ngIf="product.productQuantity==3">
                        <ion-item class=holas>
                            <p class="product" *ngIf=" product.productState == 0" ><ion-icon class="hola" name="alarm"></ion-icon><b> Mesa: {{product.number}},</b>  {{ product.name }}</p>
                        </ion-item >
                        <ion-item-options side="left">
                            <button ion-button expandable (click)="delete(product.id)">Realizado</button>
                          </ion-item-options>
                      </ion-item-sliding>
                      </div>
      </ion-card>
    </ion-list>
    
</ion-content>
