<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/img/qrico.png" height="36" width="46">Carrito Mesa   {{ restaurant.tablenumber }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <ion-list>
      <ng-container *ngFor="let product of carritoProductos">
    <ion-card *ngIf="getQuantity(product)!=0">
        <ion-card-content>
            <p class="product"></p>
            <p class="product" *ngIf=" product.productquantity == 0" >{{ product.name }} - Tapa </p>
            <p class="product" *ngIf=" product.productquantity == 1" >{{ product.name }} - 1/2 ración </p>
            <p class="product" *ngIf=" product.productquantity == 2" >{{ product.name }} - Ración </p>
            <p class="product" *ngIf=" product.productquantity == 3" >{{ product.name }} - Bebida </p>
          <ion-grid>
              <ion-row>
                <ion-col col-5>
                    <b class="price">{{ product.price }} €</b>
                </ion-col>
                <ion-col>  
                    <p class="quantity">x {{ getQuantity(product) }}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
      </ng-container>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <b class="total">Total: {{ getTotalCarrito() }} €</b>
    <ion-buttons end>
      <button ion-button icon-right (click)="sendOrdered()">
        Pedir
        <ion-icon name="send" class="ico"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
