<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/qrico.png" height="36" width="46">Barra</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="UpdateList()"> <ion-icon name="sync" class="ico"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="fondo">
  <ion-list>
    <ion-card *ngFor="let product of comanda">
      
        
                
                    <ion-item-sliding>
                        <ion-item class=holas>
                            <p class="product" *ngIf=" product.commandState == 0" ><ion-icon class="hola" name="alarm"></ion-icon> Mesa: {{product.number}},<b> {{ product.totalPrice }}€ </b></p>
                            <p class="product" *ngIf=" product.commandState == 1" ><ion-icon class="hola" name="thumbs-up"></ion-icon> Mesa: {{product.number}} ,<b> {{ product.totalPrice }}€</b></p>
                            <p class="product" *ngIf=" product.commandState == 2" ><ion-icon class="hola" name="card"></ion-icon> Mesa: {{product.number}} ,<b> {{ product.totalPrice }}€</b></p>
                        </ion-item>
                        <ion-item-options *ngIf=" product.commandState != 2" side="left">

                            <button *ngIf=" product.commandState == 0" class=hecho ion-button expandable (click)="realizado(product.id)">Realizado</button>
                          
                            <button *ngIf=" product.commandState == 1 || product.commandState == 0" class=pagado ion-button expandable (click)="pagado(product.id)">Pagado</button>
                            </ion-item-options>
                      </ion-item-sliding>
          
        
        
      </ion-card>
    </ion-list>
</ion-content>
