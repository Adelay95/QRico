<ion-header>

 <!-- <ion-navbar>
    <ion-title ><img src="assets/img/qrico.png" height="36" width="46"> {{ restaurant.name }}</ion-title>
  </ion-navbar>-->

      <ion-toolbar>
          
        <ion-title><img src="assets/img/qrico.png" height="36" width="46"> {{ restaurant.name }}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="goToTicket()"> <ion-icon name="clipboard" class="ico"></ion-icon>({{ getCantidadTicket() }})</button>
            <button ion-button (click)="goToBasket()"> <ion-icon name="cart" class="ico"></ion-icon> ({{ getCantidadCarrito() }})</button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content padding class="fondo">
    <img src="{{ restaurant.image }}">
    <ion-list>
        <button ion-item *ngFor="let item of categories" (click)="goToCategory(item)">
         <b>{{ item.name }}</b> 
        </button>
      </ion-list>
      <div class="manual">
          <button ion-button (click)="goToManual()"> <ion-icon name="information-circle" class="ico"></ion-icon></button>
        </div> 
</ion-content>
